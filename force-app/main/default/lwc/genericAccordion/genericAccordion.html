<template>
    <div class="slds-m-around_small">
        <template for:each={recordData} for:item="record">
            <details open class="accordion slds-m-bottom_medium" key={record.Id}>
                <summary class="accordion_summary">{record.Question__c}</summary>
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="12" medium-device-size="6" large-device-size="6">
                        <p class="slds-m-bottom_xx-small question_text"><strong>Category</strong>: {record.Category__c} </p>
                        <p class="question_text"><strong>Score</strong>: {record.Answers__c}</p>
                        <p class="question_text"><strong>Last Score Date</strong>: {record.Last_Score_Set__c}</p>
                        <div class="slds-m-top_medium slds-m-bottom_small">
                            <lightning-slider data-id={record.Id} data-name={record.Question_Number__c} size="small"
                                step="1" value={record.Answers__c} min="0" max={record.Score__c}
                                onchange={handleScoring}></lightning-slider>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" large-device-size="6">
                        <lightning-textarea data-id={record.Id} data-name={record.Id} label="Notes"
                            placeholder="Add notes here.." value={record.Notes__c} onchange={handleNotes}
                            disabled='true'></lightning-textarea>

                        <div class="slds-clearfix slds-m-top_medium">
                            <div class="slds-float_right">
                                <lightning-button class="slds-m-top_medium slds-m-bottom_small" label={buttonLabel}
                                    data-id={record.Id} data-btn={record.Id}
                                    onclick={handleSaveNote}></lightning-button>
                            </div>
                        </div>

                    </lightning-layout-item>
                </lightning-layout>
            </details>
        </template>
    </div>
</template>
